<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
</head>
<body>

<!--nav for normal pages-->
<nav th:fragment="menu" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container ">
        <div class="ui secondary inverted stackable menu">
            <h2 class="ui pink header item">Computacenter</h2>
            <a href="#" th:href="@{/}" class="active m-item item m-mobile-hide" ><i class="address book icon"></i>Kontakte</a>
            <a href="#" th:href="@{/admin/detail}" class=" m-item item m-mobile-hide"><i class="address info icon"></i>Details</a>



            <div class="m-item item m-mobile-hide right menu">
                <a href="#" th:href="@{/admin}" class="m-item item m-mobile-hide"><i class="user icon"></i>Login</a>

            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-top-right m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>

<!--nav for error pages-->
<nav th:fragment="menuE" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
        <div class="ui secondary inverted stackable menu">
            <h2 class="ui pink header item">Computacenter</h2>
            <a href="#" th:href="@{/}" class="m-item item m-mobile-hide"><i class="address book icon"></i>Kontakte</a>
            <a href="#" th:href="@{/admin/detail}" class=" m-item item m-mobile-hide"><i class="address info icon"></i>Details</a>



            <div class="m-item item m-mobile-hide right menu">
                <a href="#" th:href="@{/admin}" class="m-item item m-mobile-hide"><i class="user icon"></i></a>

            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-top-right m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>


<!--nav for admin pages-->
<!--num: index of the active part-->
<nav th:fragment="menuA(num)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
        <div class="ui secondary inverted stackable menu">
            <h2 class="ui pink header item">Computacenter</h2>
            <a href="#" class="m-item item m-mobile-hide" th:classappend="${num==1} ? 'active'"><i class="address book icon"></i>Kontakte</a>
            <a href="#" class=" m-item item m-mobile-hide" th:href="@{/admin/detail}" th:classappend="${num==2} ? 'active'"><i class="address info icon"></i>Details</a>

            <div class="m-item item m-mobile-hide right menu">
                <div class="ui dropdown item">
                    <img src="../static/images/avatar1.jpeg" th:src="@{/images/avatar1.jpeg}" class="ui avatar image" width="50">
                    <div class="text" th:text="${session.user.getUsername()}">
                        Ivana
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" th:href="@{/admin/logout}" class="item">log out</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!---->
    <a href="#" class="ui menu toggle black icon button m-top-right m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>


<!--footer-->
<footer th:fragment="footer">
    <div class="ui inverted center aligned vertical segment m-padded-tb-massive">
        <div class="ui container">
            <div class="ui inverted divided stackable grid">
                <div class="three wide column">
                    <img src="../static/images/code.jpg" th:src="@{/images/code.jpg}" class="ui rounded centered image" style="width: 100px; padding-left: 2px" alt="">
                </div>
                <div class="four wide column">
                    <h4 class="ui inverted header">Social Media</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item"><i class="github icon"></i>github</a>
                        <a href="#" class="item"><i class="wechat icon"></i>wechat</a>
                        <a href="#" class="item"><i class="facebook icon"></i>facebook</a>
                    </div>
                </div>
                <div class="four wide column">
                    <h4 class="ui inverted header">Mehr</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">Standorte</a>
                    </div>


                </div>
                <div class="four wide column">
                    <h4 class="ui inverted header">Über uns</h4>
                    <p>Wir sind eine Familie.</p>
                </div>

            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-spaced">Copyright © 2020 - 2021 Weijia designed by Weijia</p>
    </div>



</footer>

<!--js scripts-->
<th:block th:fragment="script">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</th:block>

</body>
</html>
