<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
</head>
<body>

<!--responsive on mobile device: add 'stackable' in all grid-->

<!--nav-->
<nav th:replace="_fragments :: menu"></nav>



<br>
<br>


<!--body-->
<div class="m-padded-tb-medium m-margin-tb-horizontal-big m-container-tiny">

    <div class="ui container">
        <h2 class="ui center aligned header">Kontakte</h2>


        <br>
        <table class="ui compact center aligned striped pink table">
            <thead>
            <tr>
                <th></th>
                <th>Vorname</th>
                <th>Nachname</th>
            </tr>
            </thead>
            <tbody>

            <tr onclick="window.location.href='/admin/detail'" onmouseover="this.style.cursor='pointer'"
                th:each="person,iterStat: ${page.content}">
                <td th:text="${iterStat.count}">1</td>
                <td th:text="${person.vorname}">Ivana</td>
                <td th:text="${person.nachname}">Luo</td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
            <tr>
                <th colspan="3">

                    <div class="ui pagination menu"  th:if="${page.totalPages>1}">
                        <a onclick="page(this)" class="item"
                           th:href="@{/(page=${page.number}-1)}"
                           th:unless="${page.first}">
                            vorherige
                        </a>

                        <a onclick="page(this)" class="item m-padded-tb-horizontal-small"
                           th:href="@{/(page=${page.number}+1)}"
                           th:unless="${page.last}">
                            n√§chste
                        </a>
                    </div>
                </th>
            </tr>
            </tr>
            </tfoot>
        </table>
        <br>
        <br>
        <br>



    </div>
</div>




<!--footer-->
<footer th:replace="_fragments :: footer"></footer>


<!--/*/<th:block th:replace="_fragments :: script">/*/-->
<!--/*/</th:block>/*/-->


<script>
    $('.menu.toggle').click(function (){
        $('.m-item').toggleClass('m-mobile-hide');
    });

    $('.ui.dropdown').dropdown();


</script>

</body>
</html>
